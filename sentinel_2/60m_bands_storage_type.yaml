#
# Sample Storage Configuration
#

name: 60m_bands
description: 60 metre, 1 degree EO NetCDF storage unit.
driver: NetCDF CF

projection:
    spatial_ref: |
        GEOGCS["WGS 84",
            DATUM["WGS_1984",
                SPHEROID["WGS 84",6378137,298.257223563,
                    AUTHORITY["EPSG","7030"]],
                AUTHORITY["EPSG","6326"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.0174532925199433,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4326"]]
tile_size:
        x: 1.0
        y: -1.0
resolution:
        x: 0.0006
        y: -0.0006
chunking:
    x: 500
    y: 500
    t: 1
dimension_order: ['t', 'y', 'x']

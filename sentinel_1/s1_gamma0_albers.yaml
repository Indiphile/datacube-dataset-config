name: s1_gamma0_albers
description: Sentinel-1A GAMMA0 Mosaic 12.5 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)

match:
    metadata:
        platform:
            code: SENTINEL_1A
        instrument:
            name: SAR
        product_type: gamma0

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_GAMMA0_RTC_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance data from the USGS
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
  driver: NetCDF CF

  crs: |
    PROJCS["GDA94 / Australian Albers",
        GEOGCS["GDA94",
            DATUM["Geocentric_Datum_of_Australia_1994",
                SPHEROID["GRS 1980",6378137,298.257222101,
                    AUTHORITY["EPSG","7019"]],
                TOWGS84[0,0,0,0,0,0,0],
                AUTHORITY["EPSG","6283"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.01745329251994328,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4283"]],
        UNIT["metre",1,
            AUTHORITY["EPSG","9001"]],
        PROJECTION["Albers_Conic_Equal_Area"],
        PARAMETER["standard_parallel_1",-18],
        PARAMETER["standard_parallel_2",-36],
        PARAMETER["latitude_of_center",0],
        PARAMETER["longitude_of_center",132],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        AUTHORITY["EPSG","3577"],
        AXIS["Easting",EAST],
        AXIS["Northing",NORTH]]
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 12.5
          y: -12.5
  chunking:
      x: 500
      y: 500
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  vh_gamma0:
      dtype: float32
      nodata: 0
      units: '1'
      resampling_method: nearest
      src_varname: 'vh_gamma0'
      zlib: True
      attrs:
          long_name: "Terrain Corrected RADAR Gamma0 VH (L-Band)"
          standard_name: surface_backwards_scattering_coefficient_of_radar_wave
  vv_gamma0:
      dtype: float32
      nodata: 0
      units: '1'
      resampling_method: nearest
      src_varname: 'vv_gamma0'
      zlib: True
      attrs:
          long_name: "Terrain Corrected RADAR Gamma0 VV (L-Band)"
          standard_name: surface_backwards_scattering_coefficient_of_radar_wave
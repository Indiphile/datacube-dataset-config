
name: ls7_ledaps_albers
description: LS7 LEDAPS 25 metre, 100km tile, Albers projection

match:
    metadata:
        platform:
            code: LANDSAT_7
        instrument:
            name: ETM
        product_type: LEDAPS

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_LEDAPS_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance data from the USGS
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
  driver: NetCDF CF

  crs: |
    PROJCS["GDA94 / Australian Albers",
        GEOGCS["GDA94",
            DATUM["Geocentric_Datum_of_Australia_1994",
                SPHEROID["GRS 1980",6378137,298.257222101,
                    AUTHORITY["EPSG","7019"]],
                TOWGS84[0,0,0,0,0,0,0],
                AUTHORITY["EPSG","6283"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.01745329251994328,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4283"]],
        UNIT["metre",1,
            AUTHORITY["EPSG","9001"]],
        PROJECTION["Albers_Conic_Equal_Area"],
        PARAMETER["standard_parallel_1",-18],
        PARAMETER["standard_parallel_2",-36],
        PARAMETER["latitude_of_center",0],
        PARAMETER["longitude_of_center",132],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        AUTHORITY["EPSG","3577"],
        AXIS["Easting",EAST],
        AXIS["Northing",NORTH]]
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 500
      y: 500
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  'band_1':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band1
      zlib: True
  'band_2':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band2
      zlib: True
  'band_3':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band3
      zlib: True
  'band_4':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band4
      zlib: True
  'band_5':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band5
      zlib: True
  'band_7':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band7
      zlib: True
  'band_qa':
      dtype: int16
      resampling_method: nearest
      src_varname: cfmask
      zlib: True
      units: '1'
      flags_definition: # From http://landsat.usgs.gov/qualityband.php, which isn't right, should be LEDAPS
        cloud_confidence:
          bits: [13, 14]
          description: Cloud Confidence
          values:
            0: not_determined
            1: no_cloud
            2: maybe_cloud
            3: cloud
        cirrus_confidence:
          bits: [11, 12]
          description: Cirrus Confidence
          values:
            0: not_determined
            1: no_cirrus
            2: maybe_cirrus
            3: cirrus

        snowice_confidence:
          bits: [9, 10]
          description: Snow/Ice Confidence
          values:
            0: not_determined
            1: no_snowice
            2: maybe_snowice
            3: snowice

        veg_confidence:
          bits: [7, 8]
          description: Vegetation Confidence
          values:
            0: not_determined
            1: no_veg
            2: maybe_veg
            3: veg



        water_confidence:
          bits: [3, 4]
          description: Water Confidence
          values:
            0: not_determined
            1: no_water
            2: maybe_water
            3: water

        terrain_occluded:
          bits: 2
          description: Terrain occluded
          values:
            0: False
            1: True

        frame_dropped:
          bits: 1
          description: Frame dropped
          values:
            0: False
            1: True

        filled:
          bits: 0
          description: Filled
          values:
            0: False
            1: True



  'cfmask_conf':
      dtype: int16
      nodata: 255
      units: '1'
      resampling_method: nearest
      src_varname: cfmask_conf
      zlib: True
  'sr_adjacent_cloud_qa':
      dtype: int16
      nodata: 255
      units: '1'
      resampling_method: nearest
      src_varname: sr_adjacent_cloud_qa
      zlib: True
  'sr_atmos_opacity':


name: h8_ahi_brf_albers
description: H8 BRF, 1km grid, 1000km tile

match:
    metadata:
        platform:
            code: HIMAWARI_8
        instrument:
            name: AHI
        product_type: BRF

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_{product_type}_{tile_index[0]}_{tile_index[1]}_alb_{start_time:%Y-%m-%dT%H-%M-%S.%f}.nc'

global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0

roi:
  x: [-2700000, 2800000]
  y: [-4550000,  300000]

storage:
  driver: NetCDF CF

  crs: |
        PROJCS["GDA94 / Australian Albers",
        GEOGCS["GDA94",
            DATUM["Geocentric_Datum_of_Australia_1994",
                SPHEROID["GRS 1980",6378137,298.257222101,
                    AUTHORITY["EPSG","7019"]],
                TOWGS84[0,0,0,0,0,0,0],
                AUTHORITY["EPSG","6283"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.01745329251994328,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4283"]],
        UNIT["metre",1,
            AUTHORITY["EPSG","9001"]],
        PROJECTION["Albers_Conic_Equal_Area"],
        PARAMETER["standard_parallel_1",-18],
        PARAMETER["standard_parallel_2",-36],
        PARAMETER["latitude_of_center",0],
        PARAMETER["longitude_of_center",132],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        AUTHORITY["EPSG","3577"],
        AXIS["Easting",EAST],
        AXIS["Northing",NORTH]]
  tile_size:
          x: 1000000
          y: 1000000
  resolution:
          x: 1000
          y: -1000
  chunking:
      x: 250
      y: 250
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  '01_1000':
      dtype: float32
      nodata: 1e10
      resampling_method: cubic
      varname: band_01
  '02_1000':
      dtype: float32
      nodata: 1e10
      resampling_method: cubic
      varname: band_02
  '03_1000':
      dtype: float32
      nodata: 1e10
      resampling_method: cubic
      varname: band_03
  '04_1000':
      dtype: float32
      nodata: 1e10
      resampling_method: cubic
      varname: band_04

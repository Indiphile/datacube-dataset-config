source_type: ls5_nbart_scene
output_type: ls5_nbart_albers

description: Landsat 5 NBAR 25 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)

location: 'c:\datacube\'
file_path_template: 'LS5_TM_NBART/LS5_TM_NBART_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'

ingestion_bounds: # Specified in Storage CRS coordinates. Will expand to tile boundaries.
  left: -2700000
  bottom: -5100000
  right: 2600000
  top: -1270000

storage:
  driver: NetCDF CF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  blue:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '1'
      zlib: True
  green:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '2'
      zlib: True
  red:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '3'
      zlib: True
  nir:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '4'
      zlib: True
  swir1:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '5'
      zlib: True
  swir2:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '7'
      zlib: True

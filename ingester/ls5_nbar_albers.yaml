source_type: ls5_nbar_scene
output_type: ls5_nbar_albers

description: Landsat 5 NBAR 25 metre, 100km tile, Australian Albers Equal Area projection (EPSG:3577)

location: '/g/data/u46/gxr547/datacube/data'
file_path_template: 'LS5_TM_NBAR/LS5_TM_NBAR_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'

storage:
  driver: NetCDF CF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  blue:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '1'
      zlib: True
  green:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '2'
      zlib: True
  red:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '3'
      zlib: True
  nir:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '4'
      zlib: True
  swir1:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '5'
      zlib: True
  swir2:
      dtype: int16
      nodata: -999
      resampling_method: nearest
      src_varname: '7'
      zlib: True

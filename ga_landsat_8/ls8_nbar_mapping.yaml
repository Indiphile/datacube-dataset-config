
name: LS8 NBAR

# Any datasets matching these metadata properties.
match:
    metadata:
        platform:
            code: LANDSAT_8
        instrument:
            name: OLI_TIRS
        product_type: EODS_NBAR

# Store them using storage definition '25m_bands':
storage:
    - name: 25m_bands
      location_name: eotiles
      location_offset: '{platform[code]}_{instrument[name]}_{lons[0]}_{lats[0]}_{extent[center_dt]:%Y-%m-%dT%H-%M-%S
      .%f}.nc'
      global_attributes:
        title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
        summary: These files are experimental, short lived, and the format will change.
        source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
        product_version: '0.0.0'
        license: Creative Commons Attribution 4.0 International CC BY 4.0
      measurements:
        '1':
            dtype: int16
            nodata: -999
            resampling_method: cubic
            varname: band_1
        '2':
            dtype: int16
            nodata: -999
            resampling_method: cubic
            varname: band_2
        '3':
            dtype: int16
            nodata: -999
            resampling_method: cubic
            varname: band_3
        '4':
            dtype: int16
            nodata: -999
            resampling_method: cubic
            varname: band_4
        '5':
            dtype: int16
            nodata: -999
            resampling_method: cubic
            varname: band_5
        '6':
            dtype: int16
            nodata: -999
            resampling_method: cubic
            varname: band_6
        '7':
            dtype: int16
            nodata: -999
            resampling_method: cubic
            varname: band_7

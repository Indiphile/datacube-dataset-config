sources:
  - product: ls5_nbar_albers
    measurements: [blue, green, red]
    masks:
      - product: ls5_pq_albers
        measurement: pixelquality
        flags:
          ga_good_pixel: True
#          contiguous: True
#          cloud_acca: no_cloud
#          cloud_fmask: no_cloud
#          cloud_shadow_acca: no_cloud_shadow
#          cloud_shadow_fmask: no_cloud_shadow

start_date: 1990-03-01
end_date: 1999-05-31
stats_duration: 3m
step_size: 1y

location: '/g/data/u46/users/gxr547/gregcube/data'

storage:
  driver: NetCDF CF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]


stats:
 - name: mean
   zlib: True
   dtype: int16
   nodata: -999
   fletcher32: True
   file_path_template: 'STATS_MEAN/MEAN_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
 - name: median
   zlib: True
   dtype: int16
   nodata: -999
   fletcher32: True
   file_path_template: 'STATS_MEDIAN/MEDIAN_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'

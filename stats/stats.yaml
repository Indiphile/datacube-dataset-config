sources:
  - product: ls5_nbar_albers
    measurements: [blue, green, red]
    masks:
      - product: ls5_pq_albers
        measurement: pixelquality
        flags:
          contiguous: True
          cloud_acca: no_cloud
          cloud_fmask: no_cloud
          cloud_shadow_acca: no_cloud_shadow
          cloud_shadow_fmask: no_cloud_shadow

epoch_duration: 1
epoch_increment: 1
seasons: [calendar_year]

storage:
  driver: NetCDF CF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1


stats:
 - name: mean
   zlib: True
   fletcher32: True
 - name: median
   zlib: True
   fletcher32: True

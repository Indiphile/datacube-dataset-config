
name: modis_mcd43a4
description: MODIS 500 metre, 1000 pixel tile

# Any datasets matching these metadata properties.
match:
    metadata:
        platform:
            code: AQUA_TERRA
        instrument:
            name: MODIS
        product_type: MCD43A4

location_name: eotiles

file_path_template: '{platform[code]}_{instrument[name]}_{tile_index[0]}_{tile_index[1]}_MCD43A4_{start_time:%Y-%m-%dT%H-%M-%S.%f}.nc'

global_attributes:
    title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
    summary: These files are experimental, short lived, and the format will change.
    source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
    product_version: '0.0.0'
    license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
    driver: NetCDF CF
    crs: |
        PROJCS["unnamed",
        GEOGCS["Unknown datum based upon the custom spheroid",
            DATUM["Not specified (based on custom spheroid)",
                SPHEROID["Custom spheroid",6371007.181,0]],
            PRIMEM["Greenwich",0],
            UNIT["degree",0.0174532925199433]],
        PROJECTION["Sinusoidal"],
        PARAMETER["longitude_of_center",0],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        UNIT["Meter",1]]
    tile_size:
        x: 1000000
        y: 1000000
    resolution:
        x: 500.0
        y: -500.0
    chunking:
        x: 500
        y:  500
        time: 1
    dimension_order: ['time', 'y', 'x']

default_measurement: &MEASUREMENT_DEFAULTS
  dtype: int16
  nodata: 32767
  resampling_method: nearest
  zlib: True
  complevel: 4
  shuffle: True
  fletcher32: False
  contiguous: False

measurements:
    'Nadir_Reflectance_Band1':
        <<: *MEASUREMENT_DEFAULTS
        varname: nadir_reflectance_band1

    'Nadir_Reflectance_Band2':
        <<: *MEASUREMENT_DEFAULTS
        varname: nadir_reflectance_band2

    'Nadir_Reflectance_Band3':
        <<: *MEASUREMENT_DEFAULTS
        varname: nadir_reflectance_band3

    'Nadir_Reflectance_Band4':
        <<: *MEASUREMENT_DEFAULTS
        varname: nadir_reflectance_band4

    'Nadir_Reflectance_Band5':
        <<: *MEASUREMENT_DEFAULTS
        varname: nadir_reflectance_band5

    'Nadir_Reflectance_Band6':
        <<: *MEASUREMENT_DEFAULTS
        varname: nadir_reflectance_band6

    'Nadir_Reflectance_Band7':
        <<: *MEASUREMENT_DEFAULTS
        varname: nadir_reflectance_band7

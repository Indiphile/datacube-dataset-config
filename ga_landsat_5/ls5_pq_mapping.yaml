
name: LS5 PQ
driver: NetCDF CF

# Any datasets matching these metadata properties.
match:
    metadata:
        platform:
            code: LANDSAT_5
        instrument:
            name: TM
        product_type: EODS_PQ

# Store them using storage definitions '30m_bands' and '15m_bands':
storage:
    - name: 25m_bands
      location_name: gdata
      location_offset: '{platform[code]}_{instrument[name]}_PQ_{lons[0]}_{lats[0]}_{creation_dt:%Y-%m-%dT%H-%M-%S.%f}.nc'
      measurements:
        '1111111111111100':
            dtype: int16
            nodata: -999
            units: '1'
            resampling_method: cubic
            varname: band_pixelquality

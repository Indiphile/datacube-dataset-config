name: ls5_pq_albers
description: LS5 PQ 25 metre, 100km tile, Albers projection

match:
    metadata:
        platform:
            code: LANDSAT_5
        instrument:
            name: TM
        product_type: PQ

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_PQ_ALB_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
  driver: NetCDF CF

  crs: |
    PROJCS["GDA94 / Australian Albers",
        GEOGCS["GDA94",
            DATUM["Geocentric_Datum_of_Australia_1994",
                SPHEROID["GRS 1980",6378137,298.257222101,
                    AUTHORITY["EPSG","7019"]],
                TOWGS84[0,0,0,0,0,0,0],
                AUTHORITY["EPSG","6283"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.01745329251994328,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4283"]],
        UNIT["metre",1,
            AUTHORITY["EPSG","9001"]],
        PROJECTION["Albers_Conic_Equal_Area"],
        PARAMETER["standard_parallel_1",-18],
        PARAMETER["standard_parallel_2",-36],
        PARAMETER["latitude_of_center",0],
        PARAMETER["longitude_of_center",132],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        AUTHORITY["EPSG","3577"],
        AXIS["Easting",EAST],
        AXIS["Northing",NORTH]]
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 500
      y: 500
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  'PQ':
      dtype: int16
      resampling_method: nearest
      varname: band_pixelquality
      zlib: True
      flags_definition:
          no_cloud_shadow_fmask:
            bit_index: 13
            description: No Cloud Shadow (Fmask)
            null_description: Cloud Shadow (Fmask)
          no_cloud_shadow_acca:
            bit_index: 12
            description: No Cloud Shadow (ACCA)
            null_description: Cloud Shadow (ACCA)
          no_cloud_fmask:
            bit_index: 11
            description: No Cloud (Fmask)
            null_description: Cloud (Fmask)
          no_cloud_acca:
            bit_index: 10
            description: No Cloud (ACCA)
            null_description: Cloud (ACCA)
          land_obs:
            bit_index: 9
            description: Land observation
            null_description: Sea observation
          contiguity:
            bit_index: 8
            description: All bands for this pixel contain non-null values
            null_description: Null value in at least one band
          band_7_not_saturated:
            bit_index: 7
            description: Band 7 is not saturated
            null_description: Band 7 is saturated
          band_6_2_not_saturated:
            bit_index: 6
            description: Band 6-2 is not saturated
            null_description: Band 6-2 is saturated
          band_6_1_not_saturated:
            bit_index: 5
            description: Band 6-1 is not saturated
            null_description: Band 6-1 is saturated
          band_5_not_saturated:
            bit_index: 4
            description: Band 5 is not saturated
            null_description: Band 5 is saturated
          band_4_not_saturated:
            bit_index: 3
            description: Band 4 is not saturated
            null_description: Band 4 is saturated
          band_3_not_saturated:
            bit_index: 2
            description: Band 3 is not saturated
            null_description: Band 3 is saturated
          band_2_not_saturated:
            bit_index: 1
            description: Band 2 is not saturated
            null_description: Band 2 is saturated
          band_1_not_saturated:
            bit_index: 0
            description: Band 1 is not saturated
            null_description: Band 1 is saturated

      attrs:
          valid_range: [0, 16384]
          long_name: "Quality Control"


name: ls5_pq_albers
description: LS5 PQ 25 metre, 100km tile, Albers projection

match:
    metadata:
        platform:
            code: LANDSAT_5
        instrument:
            name: TM
        product_type: PQ

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_PQ_ALB_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance scene data available from /g/data/rs0/scenes/
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
  driver: NetCDF CF

  crs: |
    PROJCS["GDA94 / Australian Albers",
        GEOGCS["GDA94",
            DATUM["Geocentric_Datum_of_Australia_1994",
                SPHEROID["GRS 1980",6378137,298.257222101,
                    AUTHORITY["EPSG","7019"]],
                TOWGS84[0,0,0,0,0,0,0],
                AUTHORITY["EPSG","6283"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.01745329251994328,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4283"]],
        UNIT["metre",1,
            AUTHORITY["EPSG","9001"]],
        PROJECTION["Albers_Conic_Equal_Area"],
        PARAMETER["standard_parallel_1",-18],
        PARAMETER["standard_parallel_2",-36],
        PARAMETER["latitude_of_center",0],
        PARAMETER["longitude_of_center",132],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        AUTHORITY["EPSG","3577"],
        AXIS["Easting",EAST],
        AXIS["Northing",NORTH]]
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 500
      y: 500
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  'PQ':
      dtype: int16
      resampling_method: nearest
      varname: band_pixelquality
      zlib: True
      attrs:
          valid_range: 1, 32768;
          long_name: "Quality Control"
          flag_masks: 32768 16384 8192 4096 2048 1024 512 256 128 64 8 4 2 1
          flag_meanings: (unused) Topographic Shadow Cloud Shadow (Fmask) Cloud Shadow (ACCA) Cloud (Fmask) Cloud (ACCA) Land or Sea Contiguity Band 7 is saturated Band 6-2 is saturated Band 6-1 is saturated Band 5 is saturated Band 4 is saturated Band 3 is saturated Band 2 is saturated Band 1 is saturated
          QA_index:  |
                  Bits are listed from the MSB (bit 15) to the LSB (bit 0):
                  Bit    Description
                  15     (unused);
                  14     (unused);
                  13     Cloud Shadow (Fmask);
                         1 -- No Cloud Shadow
                         0 -- Cloud Shadow
                  12     Cloud Shadow (ACCA);
                         1 -- No Cloud Shadow
                         0 -- Cloud Shadow
                  11     Cloud (Fmask);
                         1 -- No Cloud
                         0 -- Cloud
                  10     Cloud (ACCA);
                         1 -- No Cloud
                         0 -- Cloud
                  9      Land or Sea;
                         1 -- Land
                         0 -- Sea
                  8      Contiguity;
                         1 -- All bands for this pixel contain non-null values
                         0 -- Null value in at least one band
                  7      Band 7 is saturated;
                         1 -- no
                         0 -- yes
                  6      Band 6-2 is saturated;
                         1 -- no
                         0 -- yes
                  5      Band 6-1 is saturated;
                         1 -- no
                         0 -- yes
                  4      Band 5 is saturated;
                         1 -- no
                         0 -- yes
                  3      Band 4 is saturated;
                         1 -- no
                         0 -- yes
                  2      Band 3 is saturated;
                         1 -- no
                         0 -- yes
                  1      Band 2 is saturated;
                         1 -- no
                         0 -- yes
                  0      Band 1 is saturated;
                         1 -- no
                         0 -- yes


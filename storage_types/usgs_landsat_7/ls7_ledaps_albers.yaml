
name: ls7_ledaps_albers
description: LS7 LEDAPS 25 metre, 100km tile, Albers projection

match:
    metadata:
        platform:
            code: LANDSAT_7
        instrument:
            name: ETM
        product_type: LEDAPS

location_name: eotiles
file_path_template: '{platform[code]}_{instrument[name]}_LEDAPS_3577_{tile_index[0]}_{tile_index[1]}_{start_time}.nc'
global_attributes:
  title: Experimental Data files From the Australian Geoscience Data Cube - DO NOT USE
  summary: These files are experimental, short lived, and the format will change.
  source: This data is a reprojection and retile of Landsat surface reflectance data from the USGS
  product_version: '0.0.0'
  license: Creative Commons Attribution 4.0 International CC BY 4.0

storage:
  driver: NetCDF CF

  crs: |
    PROJCS["GDA94 / Australian Albers",
        GEOGCS["GDA94",
            DATUM["Geocentric_Datum_of_Australia_1994",
                SPHEROID["GRS 1980",6378137,298.257222101,
                    AUTHORITY["EPSG","7019"]],
                TOWGS84[0,0,0,0,0,0,0],
                AUTHORITY["EPSG","6283"]],
            PRIMEM["Greenwich",0,
                AUTHORITY["EPSG","8901"]],
            UNIT["degree",0.01745329251994328,
                AUTHORITY["EPSG","9122"]],
            AUTHORITY["EPSG","4283"]],
        UNIT["metre",1,
            AUTHORITY["EPSG","9001"]],
        PROJECTION["Albers_Conic_Equal_Area"],
        PARAMETER["standard_parallel_1",-18],
        PARAMETER["standard_parallel_2",-36],
        PARAMETER["latitude_of_center",0],
        PARAMETER["longitude_of_center",132],
        PARAMETER["false_easting",0],
        PARAMETER["false_northing",0],
        AUTHORITY["EPSG","3577"],
        AXIS["Easting",EAST],
        AXIS["Northing",NORTH]]
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 500
      y: 500
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
  'band_1':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band1
      zlib: True
  'band_2':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band2
      zlib: True
  'band_3':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band3
      zlib: True
  'band_4':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band4
      zlib: True
  'band_5':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band5
      zlib: True
  'band_7':
      dtype: int16
      nodata: -9999
      units: '1'
      resampling_method: nearest
      src_varname: sr_band7
      zlib: True
  'band_qa':
      dtype: int16
      resampling_method: nearest
      src_varname: cfmask
      zlib: True
      units: '1'
      flags_definition:
        undetermined_cloud:
          bits: [15, 14]
          value: 0
          description: Cloud not determined
        no_cloud:
          bits: [15, 14]
          value: 1
          description: No cloud
        maybe_cloud:
          bits: [15, 14]
          value: 2
          description: Maybe cloud
        cloud:
          bits: [15, 14]
          value: 3
          description: Cloud


        undetermined_cirrus:
          bits: [12, 13]
          value: 0
          description: Cirrus not determined
        no_cirrus:
          bits: [12, 13]
          value: 1
          description: No cirrus
        maybe_cirrus:
          bits: [12, 13]
          value: 2
          description: Maybe cirrus
        cirrus:
          bits: [12, 13]
          value: 3
          description: Cirrus

        snowice:
          bits: [10,11]
          description: Contains snow or ice
          values:
            0: not determined
            1: no
            2: maybe
            3: yes

        undetermined_snowice:
          bits: [10,11]
          value: 0
          description: Snow/ice not determined
        no_snowice:
          bits: [10,11]
          value: 1
          description: No snow/ice
        maybe_snowice:
          bits: [10,11]
          value: 2
          description: Maybe snow/ice
        snowice:
          bits: [10,11]
          value: 3
          description: Snow/ice


        undetermined_veg:
          bits: [8,9]
          value: 0
          description: Vegetation not determined
        no_veg:
          bits: [8,9]
          value: 1
          description: No vegetation
        maybe_veg:
          bits: [8,9]
          value: 2
          description: Maybe vegetation
        veg:
          bits: [8,9]
          value: 3
          description: Vegetation


        undetermined_water:
          bits: [4,5]
          value: 0
          description: Water not determined
        no_water:
          bits: [4,5]
          value: 1
          description: No water
        maybe_water:
          bits: [4,5]
          value: 2
          description: Maybe water
        water:
          bits: [4,5]
          value: 3
          description: Water

        terrain_not_occluded:
          bit_index: 2
          value: 0
          description: Terrain not occluded
        terrain_not_occluded:
          bit_index: 2
          value: 1
          description: Terrain occluded


        frame_not_dropped:
          bit_index: 1
          value: 0
          description: Frame not dropped
        frame_dropped:
          bit_index: 1
          value: 1
          description: Frame dropped


        not_filled:
          bit_index: 0
          value: 0
          description: Not filled
        filled:
          bit_index: 0
          value: 1
          description: Filled


  'cfmask_conf':
      dtype: int16
      nodata: 255
      units: '1'
      resampling_method: nearest
      src_varname: cfmask_conf
      zlib: True
  'sr_adjacent_cloud_qa':
      dtype: int16
      nodata: 255
      units: '1'
      resampling_method: nearest
      src_varname: sr_adjacent_cloud_qa
      zlib: True
  'sr_atmos_opacity':
